<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/profitness.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Про-фитнес. Твой мотиватор к спорту</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="text/javascript">
      //Код не мой
      //Нужен для того, чтобы декодировать ссылку, которая кодируется в 404.html, и направить пользователя туда, куда ему нужно
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </body>
</html>
